<div class="container vh-100 col-sm-6">
  <div class="row justify-content-c=enter h-100">
    <div class="card my-auto shadow px-0 ">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <form class="login-form">
          <div class="row">
            <div class="form-group">
              <label class="form-label">Usuário</label>
              <input type="text" name="Username" class="form-control" placeholder="Insira o usuário" />
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group">
              <label class="form-label">Senha</label>
              <input type="password" name="Password" class="form-control" placeholder="Insira a senha" />
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-sm-12 ">
              <button type="button" class="btn btn-lg btn-outline-primary col-sm-12">Entrar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer mt-4">
        <div class="col-sm-12 px-2">
          <a routerLink="/forgot-password">Esqueci minha senha</a>
        </div>
      </div>
    </div>
  </div>
</div>
