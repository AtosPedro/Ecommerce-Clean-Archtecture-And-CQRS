<div class="container vh-100 col-sm-6">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow px-0 ">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faEnvelope" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h1>Recuperar Senha</h1>
        </div>
        <div class="text-center">
          <p class="text-muted">Por favor insira o email de recuperação para enviarmos um link de recuperação de senha.</p>
        </div>
        <form class="login-form">
          <div class="row mt-5">
            <div class="form-group">
              <label class="form-label">Email de Recuperação</label>
              <input type="text" name="Username" class="form-control" placeholder="Insira o email de recuperação" />
            </div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col-sm-12 ">
              <button type="button" class="btn btn-lg btn-outline-primary col-sm-12">Enviar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer mt-4">
        <div class="col-sm-12 px-2">
          <a routerLink="../login">Voltar</a>
        </div>
      </div>
    </div>
  </div>
</div>
