<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <mat-card class="p-5">
            <div class="mb-4 mt-3">
                <div class="mb-5 text-center">
                    <fa-icon
                        [icon]="faEnvelope"
                        class="fa-3x"
                    ></fa-icon>
                </div>
                <div class="mb-4 text-center">
                    <mat-card-title>Recuperar Senha</mat-card-title>
                </div>
                <div class="mb-2 text-center">
                    <mat-card-subtitle>
                        Um link de recuperação será enviado para o email inserido abaixo
                    </mat-card-subtitle>
                </div>
            </div>
            <mat-card-content>
                <form
                    [formGroup]="forgotPasswordForm"
                    (ngSubmit)="onSubmit()"
                >
                    <div class="row">
                        <mat-form-field appearance="fill">
                            <mat-label>Email de recuperação</mat-label>
                            <input
                                matInput
                                placeholder="Email"
                                required
                                formControlName="email"
                            >
                        </mat-form-field>
                    </div>
                    <div class="row mt-3 text-center">
                        <div>
                            <button
                                type="submit"
                                mat-raised-button
                                color="primary"
                                class="px-5"
                            >
                                Enviar
                            </button>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <a
                            mat-button
                            color="primary"
                            routerLink="../login"
                        >
                            Voltar
                        </a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
