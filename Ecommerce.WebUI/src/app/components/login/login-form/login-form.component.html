<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="container col-12 col-sm-10 col-md-8 col-lg-5">
        <mat-card class="p-5">
            <div class="mb-4 mt-3 ">
                <div class="mb-5 text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="mb-2 text-center">
                    <mat-card-title>Entrar</mat-card-title>                
                </div>
            </div>
            <mat-card-content>
                <form
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                >
                    <div class="row">
                        <mat-form-field appearance="fill">
                            <mat-label>UsuÃ¡rio</mat-label>
                            <input
                                matInput
                                placeholder="UsuÃ¡rio"
                                required
                                formControlName="username"
                            >
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field appearance="fill">
                            <mat-label>Senha</mat-label>
                            <input
                                matInput
                                placeholder="Senha"
                                required
                                formControlName="password"
                            >
                        </mat-form-field>
                    </div>
                    <div class="row mt-3 text-center">
                        <div>
                            <button
                                type="submit"
                                mat-raised-button
                                color="primary"
                                class="px-5"
                            >
                                Entrar
                            </button>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <a mat-button color="primary" routerLink="../forgot-password">Esqueci minha senha</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
